<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            width: 80vw;
            display: flex;
            justify-items: center;
        }

        input {
            width: 60vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Tittle</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="Tittle"
                    aria-describedby="emailHelp" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Author name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="Author name"
                    placeholder="Enter Author name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Start time</label>
                <input type="time" class="form-control" id="exampleInputPassword1" name="Start time">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">End time</label>
                <input type="time" class="form-control" id="exampleInputPassword1" name="End time">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Event description</label>
                <textarea cols="30" rows="10" class="form-control" id="exampleInputPassword1" placeholder="description"
                    name="Event description"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Content</label>
                <textarea cols="30" rows="10" class="form-control" id="exampleInputPassword1" placeholder="Content"
                    name="Content"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Add image</label>
                <input type="file" class="form-control" id="exampleInputPassword1" name="Add image">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
