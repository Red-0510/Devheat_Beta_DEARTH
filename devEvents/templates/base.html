<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-dark my-0" style="text-align:center;"><a class="link" href="/">DevEvents</a></h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block homeactivity %}{% endblock homeactivity %}" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link {% block eventactivity %}{% endblock eventactivity %} dropdown-toggle" href="event/" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Events
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/event">All Events</a></li>
                  <li><a class="dropdown-item" href="/event/futureEvents">Future Events</a></li>
                  <li><a class="dropdown-item" href="/event/currentEvents">Current Events</a></li>
                  <li><a class="dropdown-item" href="/event/pastEvents">Past Events</a></li>
                  <li><a class="dropdown-item" href="/addEvent">Add Event</a></li>

                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block aboutactivity %}{% endblock aboutactivity %}" aria-current="page" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block addEventactivity %}{% endblock addEventactivity %}" aria-current="page" href="/addEvent">Add Event</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</body>
</html>
